    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>

<body>

    <!--
        Tipos de tags:
        - Com fechamento
            Podem ter conteúdo e atributos
            Ex:
                body, head, div, ul, li, form

        - Sem fechamento
            Não tem conteúdo, mas podem ter atributos
                Ex:
                    br, hr, meta, link, src
    -->
    <br>
    <ul>
        <li>

        </li>
    </ul>

    <hr>

</body>
