<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores comuns</title>

    <style>
        .texto {
            background: rgb(41, 41, 39);
            color: white;
        }

        div.container p.texto.azul {
            color: rgb(129, 118, 118);
        }
        .uppercase{
            text-transform: uppercase;
        }
        #diferente{
            color: blueviolet;
        }

        .item1.item2 {
            font-weight: bold;
            font-size: 50px;
        }

        .item1.item2 p {
            font-size: 12px;
        }


    </style>
</head>
<body>
    <p class="texto azul uppercase"> Algo aqui 3</p>
    <div class="container">
        <p class="texto"> Algo aqui 1</p>
        <p class="texto azul"> Algo aqui 2</p>
        <p class="texto azul" id="diferente"> Algo aqui 2</p>
        <span class="texto azul uppercase"> Algo aqui 4 span</span>
    </div>

    <hr>

    <div class="container2">
        <p class="texto"> Algo aqui 1</p>
        <p class="texto azul"> Algo aqui 2</p>
        <p class="texto azul uppercase"> Algo aqui 3</p>
        <span class="texto azul uppercase"> Algo aqui 4 span</span>
    </div>

    <div class="item1 item2">
        <p>Algo aqui p</p>
        <p>Algo aqui p</p>
        <span>Algo aqui span</span>
    </div>
</body>
</html>
